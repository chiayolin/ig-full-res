<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>IG Full-Res</title>
		<meta name="description" content="View Instagram Profile Picture">
		<link rel="stylesheet" href="5rt.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      	<script type="text/javascript">	
      	$(function(){
			$("#submit").click(function() {
				var API = "https://i.instagram.com/api/v1",
					IGR = "https://www.instagram.com";
				$.getJSON(IGR + '/' + $('#username').val() + '/?__a=1', function(o) { 
					$.getJSON(API + "/users/" + o["graphql"]["user"]["id"] + "/info/", function(e) { 
						$('<a>').attr("href", e["user"]["hd_profile_pic_url_info"]["url"]).attr("download", "img.png")[0].click()
					})
				})
			})
		});
		</script>
	</head>
    <body>
    	<section class="page-small">
			<h2 class="branding"><span>相</span> IG Full-Res</h2>
			<p class="lead">Downlad Instagram Profile Picture</p>
			<p>Enter an username to download thier profile picture in full-resolution.</p>
			<section class="form">
            	<input id="username" autofocus class="" placeholder="Username"/>
            	<button id="submit" class="">GO!</button>
        	</section>
		</section>
		<footer>
			<p>© chiayolin.org 2018, Inc.</p>
		</footer>
    </body>
</html>
